{% extends 'blog/base.html' %}

{% block content %}
  <div>
    <p>발행일 : {{ post.published_date }}</p>
    <a href="{% url 'blog:post_edit' post_id=post.id %}">수정</a>
    <a href="{% url 'blog:post_delete' post_id=post.id %}" onclick="return confirm('진짜루 삭제?')">삭제</a>
    <h3>{{ post.title }}</h3>
    <p>{{ post.text }}</p>
  </div>

  <a href="/blog/">뒤로가기</a>
{% endblock %}
